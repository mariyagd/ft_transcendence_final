<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="../../media/images/logo.png" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-translate="login_page_title">Login</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark" class="more-marge-top-title min-vh-100 d-flex flex-column">

	<nav class="navbar navbar-expand-lg bg-light-subtle fixed-top">
		<div class="container-fluid">
			<a href="../index.html" class="navbar-brand">
				<img src="../../media/images/logo.png" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
			</a>
			<div class="dropdown ms-auto" id="userMenu">
			</div>
		</div>
	</nav>

	<div class="text-center mt-5">
		<h2 class="mb-4" data-translate="login_title">Login</h2>
		<div id="messageContainer" class="mb-3"></div>
		<form id="loginForm" class="w-50 mx-auto text-start">
			<div class="mb-3">
				<label for="email" class="form-label" data-translate="email_label">Email :</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" data-translate="email_placeholder" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label" data-translate="password_label">Password :</label>
				<input type="password" class="form-control" id="password" name="password" data-translate="password_placeholder" required>
			</div>

			<button type="submit" class="btn btn-primary d-block mx-auto mt-5" data-translate="submit_button">Submit</button>
		</form>
	</div>

	<script src="../js/commons/common.js"></script>
	<script src="../js/commons/userMenu.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../js/login.js"></script>
</body>
</html>
