<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../media/images/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register_page_title">Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark" class="more-marge-top-title min-vh-100 d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-light-subtle fixed-top">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand">
                <img src="../../media/images/logo.png" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="dropdown ms-auto" id="userMenu">
            </div>
        </div>
    </nav>

    <div class="text-center mt-5">
        <h2 class="mb-4" data-translate="register_title">Register</h2>
        <form id="registrationForm" class="w-50 mx-auto text-start" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label" data-translate="name_label">Name :</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First" data-translate="first_name_placeholder" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last" data-translate="last_name_placeholder" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" data-translate="email_label">Email :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" data-translate="email_placeholder" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label" data-translate="username_label" >Username :</label>
				<div id="usernameCharCount" class="form-text">Caractères restants : 8</div>
                <input type="text" class="form-control" id="username" name="username" maxlength="8" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" data-translate="password_label">Password :</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div id="passwordHelpBlock" class="form-text" data-translate="password_help">
                    Must contain at least 12 characters<br>
                    With : uppercase, lowercase, numeric and special caracter<br>
                    Can't be : common word, your first name, last name or email
                </div>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label" data-translate="confirm_password_label">Confirm password :</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

			<div class="mb-3 text-center">
                <label for="profile_photo" class="form-label" data-translate="profile_photo_label">Photo de profil :</label>
                
                <!-- Input de type file masqué -->
                <input type="file" class="form-control d-none" id="profile_photo" name="profile_photo" accept="image/*">
            
                <!-- Bouton personnalisé pour sélectionner le fichier -->
                <button type="button" id="selectPhotoButton" class="btn btn-secondary" data-translate="select_file_button">Choisir une photo</button>
            
                <!-- Div pour afficher le nom du fichier sélectionné -->
                <div id="fileNameDisplay" class="mt-2 text-muted"></div>
            
				<div class="mt-3 profile-photo-wrapper-register mx-auto">
					<img id="profile_preview" alt="Profile Preview" class="profile-photo-register" data-translate="profile_preview_alt">
				</div>	
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto mt-5" data-translate="submit_button">Submit</button>
        </form>
    </div>

    <script src="../js/commons/common.js"></script>
    <script src="../js/commons/userMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>
</html>
